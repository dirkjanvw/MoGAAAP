# All input read sets. Using the same identifier for hifi and ont will result in
# using both for the same assembly
reads:
    hifi:
        accessionA: "resources/accessionA/HiFi/readsA.fasta"
        accessionB: "resources/accessionA/HiFi/readsB.fasta"
    ont:
        accessionA: "resources/accessionA/ONT/readsA.fasta"

# All filtering and scaffolding parameters
ref_genome: "resources/reference_genome.fa"
min_contig_len: 10000
ntjoin_k: 21
ntjoin_w: 7

# All protein and nucleotide queries that need to be run for the assembly
# analysis module
prot_queries:
    NBS_domain: "resources/blast_queries/query1.amac"
nucl_queries:
    chloroplast: "resources/blast_queries/chloroplast.fasta"
    mitochondrion: "resources/blast_queries/mitochondrion.fasta"
    telomere: "resources/blast_queryies/telomere.fasta"
